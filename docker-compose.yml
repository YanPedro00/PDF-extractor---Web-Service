# Docker Compose para PDF Utilities (ARM64 otimizado com Tesseract)

services:
  # Serviço Next.js (Web App)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-utilities-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Variáveis de ambiente para APIs (agora apontando para serviços locais via Nginx)
      - NEXT_PUBLIC_OCR_API_URL=${NEXT_PUBLIC_OCR_API_URL:-http://129.80.198.250/api}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://129.80.198.250/api}
      - NEXT_PUBLIC_TIFF_API_URL=${NEXT_PUBLIC_TIFF_API_URL:-http://129.80.198.250/tiff-api}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://129.80.198.250}
    networks:
      - app-network
    depends_on:
      - ocr-api
      - tiff-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API OCR (Flask) - Tesseract ARM64 nativo
  ocr-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: pdf-utilities-ocr-api
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PORT=8080
      - OPENCV_IO_ENABLE_OPENEXR=0
      - QT_QPA_PLATFORM=offscreen
      - OPENCV_HEADLESS=1
      - OPENCV_AVOID_OPENGL=1
      - OPENCV_SKIP_OPENCL=1
      - DISPLAY=:99
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
      - OMP_NUM_THREADS=4
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API TIFF to PDF (FastAPI)
  tiff-api:
    build:
      context: ./tiff-to-pdf-api
      dockerfile: Dockerfile
    container_name: pdf-utilities-tiff-api
    restart: unless-stopped
    expose:
      - "8001"
    environment:
      - PORT=8001
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: pdf-utilities-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Para certificados SSL (opcional)
    depends_on:
      - web
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

